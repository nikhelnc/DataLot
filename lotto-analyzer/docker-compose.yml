version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: lotto-analyzer-db
    environment:
      POSTGRES_USER: lotto
      POSTGRES_PASSWORD: lotto123
      POSTGRES_DB: lotto_analyzer
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lotto -d lotto_analyzer"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lotto-analyzer-backend
    environment:
      DATABASE_URL: postgresql://lotto:lotto123@db:5432/lotto_analyzer
      CODE_VERSION: v1.0.0
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lotto-analyzer-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host

volumes:
  postgres_data:
